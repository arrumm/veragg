databaseChangeLog:
  - changeSet:
    id: createTable-auction
    changes:
      - createTable:
          tableName: auction
          columns:
            - column:
              name: id
              type: int(8)
              autoIncrememt: true
              constraints:
                primaryKey: true
                nullable: false
            - column:
              name: city
              type: varchar(255)
            - column:
              name: flat
              type: varchar(255)
            - column:
              name: number
              type: varchar(255)
            - column:
              name: street
              type: varchar(255)
            - column:
              name: street
              type: varchar(255)
            - column:
              name: zip_code
              type: varchar(255)
            - column:
              name: amount
              type: int(4)
            - column:
              name: appointment
              type: timestamp
            - column:
              name: created_on
              type: timestamp
            - column:
              name: updated_on
              type: timestamp
            - column:
              name: auction_status
              type: varchar(255)
            - column:
              name: buy_limit
              type: varchar(255)
            - column:
              name: expertise_description
              type: clob
            - column:
              name: outdoor_description
              type: clob
            - column:
              name: property_building_description
              type: clob
            - column:
              name: property_plot_description
              type: clob
            - column:
              name: file_number
              type: varchar(255)
            - column:
              name: source_url
              type: varchar(255)
            - column:
              name: court_id
              type: int(8)
            - column:
              name: source_id
              type: int(4)
